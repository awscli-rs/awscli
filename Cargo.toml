[workspace]
members = ["config", "error", "dynamodb", "raws"]

[workspace.package]
version = "0.0.0"
authors = ["Cyril Plisko <cyril.plisko@mountall.com>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/awscli-rs/awscli"


[workspace.dependencies]
aws-config = "0.55"
aws-types = "0.55"
aws-sdk-dynamodb = "0.25"
clap = { version = "4.2", features = ["derive", "env"] }
miette = { version = "5.7", features = ["fancy"] }
tokio-stream = "0.1"

config = { version = "0.0", path = "./config" }
error = { version = "0.0", path = "./error" }
dynamodb = { version = "0.0", path = "./dynamodb" }
